    <script>
  $(document).ready(function() {

document.addEventListener("DOMContentLoaded", () => {
  
  /*** 🔥 TILT EFFECT 🔥 ***/
  const el = document.getElementById("tilt");
  const width = el.clientWidth;
  const height = el.clientHeight;
  let isMouseDown = false;

  // Handle mouse move
  el.addEventListener("mousemove", (e) => {
    if (isMouseDown) return; // Skip tilt effect when mouse is down
    const xVal = e.layerX;
    const yVal = e.layerY;
    const yRotation = 20 * ((xVal - width / 2) / width);
    const xRotation = -20 * ((yVal - height / 2) / height);
    const transformString = `perspective(500px) scale(1.1) rotateX(${xRotation}deg) rotateY(${yRotation}deg)`;
    el.style.transform = transformString;
  });

  // Handle mouse out
  el.addEventListener("mouseout", () => {
    if (!isMouseDown) {
      el.style.transform = "perspective(500px) scale(1) rotateX(0) rotateY(0)";
    }
  });

  // Handle mouse down
  el.addEventListener("mousedown", (e) => {
    e.preventDefault();
    isMouseDown = true;
    el.style.transform = "perspective(500px) scale(0.9) rotateX(0) rotateY(0)";
  });

  // Handle mouse up
  el.addEventListener("mouseup", () => {
    isMouseDown = false;
    el.style.transform = "perspective(500px) scale(1.1) rotateX(0) rotateY(0)";
  });

  /*** 🔥 NAVIGATION INTERFERENCE PREVENTION 🔥 ***/
  document.querySelectorAll('.main-menu a, #button').forEach(element => {
    element.addEventListener('click', (e) => {
      e.stopPropagation(); // Prevents click propagation to parent elements
    });
  });

  /*** 🔥 CURTAIN TOGGLE 🔥 ***/
  const curtainCheckbox = document.querySelector('.curtain__wrapper input[type="checkbox"]'); 

  if (curtainCheckbox) {
    document.querySelectorAll('.main-menu a, #button').forEach(element => {
      element.addEventListener('click', (e) => {
        if (curtainCheckbox.checked) {
          curtainCheckbox.checked = false; // Close the curtain if it was open
        }
        e.stopPropagation(); // Prevents toggle
      });
    });
  }

  // Close curtain only when clicking outside the navigation or the celebrate button
  document.addEventListener('click', (e) => {
    const isClickInsideNav = e.target.closest('.main-menu') || e.target.closest('#button');
    if (!isClickInsideNav && curtainCheckbox && curtainCheckbox.checked) {
      curtainCheckbox.checked = false; // Close curtain
    }
  });

  /*** 🔥 CONFETTI EFFECT 🔥 ***/
  const button = document.querySelector("#button");
  const jsConfetti = new JSConfetti();

  button.addEventListener("click", (e) => {
    fireConfetti();
    e.stopPropagation(); // Stop it from affecting the curtain toggle
  });

  function fireConfetti() {
    jsConfetti.addConfetti({
      emojis: ["🎈", "⚡️", "💥", "✨", "💫", "🌸"],
    });
    setTimeout(() => {
      jsConfetti.addConfetti({
        emojis: ["🎉", "🥳", "🎊", "💥", "✨", "🌸"],
      });
    }, 2000);
  }
});

// Toggler button functionality
const mobileMenu = document.getElementById('mobile-menu');
const navLinks = document.querySelector('.nav-links'); // Ensure this matches your actual links class

mobileMenu.addEventListener('click', () => {
  navLinks.classList.toggle('active');
  mobileMenu.querySelector('i').classList.toggle('fa-bars');
  mobileMenu.querySelector('i').classList.toggle('fa-times');
});

// Handling Curtain Effect to Close on Outside Click
document.addEventListener("click", (e) => {
  const curtainCheckbox = document.querySelector('.curtain__wrapper input[type="checkbox"]');
  const isClickInsideNav = e.target.closest('.main-menu') || e.target.closest('.hamburger');

  if (!isClickInsideNav && curtainCheckbox && curtainCheckbox.checked) {
    curtainCheckbox.checked = false; // Close the curtain
  }
});
